  <body>
    <!-- START: Toast container -->
    <div id="toast-container"></div>
    <!-- END: Toast container -->
    <!-- START: Header -->
    <header class="header">
      <nav class="navigation-container">
        <div class="title">
          <h3>JS CRUD Operation</h3>

          <ul>
            <li><a href="../dashboard/index.html">Dashboard</a></li>

              <a href="../product/index.html">Products List</a>

        </div>
        <div class="right-menu">
          <ul>
            <li><a href="#about">ADMIN</a></li>
          </ul>
        </div>
        <div class="responsive-nav">
          <div class="center-menu">
            <ul>
              <li><a href="../dashboard/index.html">Dashboard</a></li>
              <li>
                <a href="../product/index.html">Products List</a>
              </li>

                <a class="active" href="../product/restore.html"
                  >Restore Products</a
                >
              </li>
            </ul>

        </div>
      </nav>
    </header>
    <!-- END: Header -->

    <!-- START: Title Container -->
    <div class="title-container">
      <p class="font-large">Add Product</p>
    </div>
    <!-- END: Title Container -->

    <!-- START: Content -->
    <section class="container">
      <div class="product-form">
        <form action="" id="add-product">
          <div class="form-group image-group">
            <img class="edit-image" src="" alt="">
          </div>
          <div class="form-group">
            <label for="image">
              Image: <span class="required">*</span>
            <span class="required note">(If a new image is uploaded, it will replace the old image; if not, the existing image will remain.)</span></label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              class="form-control"
            />
            <span class="error_image"></span>
          </div>
          
          <div class="form-group">
            <label for="name">Product Name: <span class="required">*</span></label>
            <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            />
            <span class="error_name"></span>
          </div>
          
          <div class="form-group">
            <label for="description">Product Description: <span class="required">*</span></label>
            <textarea
            id="description"
            name="description"
            class="form-control"
            rows="4"
            ></textarea>
            <span class="error_description"></span>
          </div>
          
          <div class="form-group">
            <label for="shortDescription">Short Description: <span class="required">*</span></label>
            <textarea
              id="shortDescription"
              name="shortDescription"
              class="form-control"
              rows="2"
            ></textarea>
            <span class="error_shortDescription"></span>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="originalPrice">Original Price: <span class="required">*</span></label>
              <input
              type="number"
              id="originalPrice"
              name="originalPrice"
                class="form-control"
                min="0"
                step="0.01"
                />
                <span class="error_originalPrice"></span>
              </div>
              
            <div class="form-group">
              <label for="discountPrice">Discount Price: <span class="required">*</span></label>
              <input
              type="number"
              id="discountPrice"
              name="discountPrice"
              class="form-control"
              min="0"
              step="0.01"
              />
              <span class="error_discountPrice"></span>
            </div>
          </div>

          <div class="form-group form-btn">
            <button type="submit" class="btn" id="addBtn">Save</button>
          </div>
        </form>
      </div>
    </section>
    <!-- END: Content -->
  </body>
</html>
